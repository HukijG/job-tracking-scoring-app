                                        "required": true,
                                        "type": "object"
                                    },
                                    "call_outcome_id": {
                                        "description": "The call outcome id.",
                                        "required": true,
                                        "type": "integer"
                                    },
                                    "created_by": {
                                        "description": "The user id who created the call.",
                                        "required": true,
                                        "type": "integer"
